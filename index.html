<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" type="text/css" href="passgen.css">
</head>
<body>
    <div class="container" id="passgenform">
        <header>
            <h1>Random Password Generator</h1>
        </header>
    
        <form>
            <div class="characterset">
                <h3>Password Options</h3>
                    <ul>
                        <li class="checkbox"> 
                            <label for="includeLower">Lowercase</label>
                            <input type="checkbox" id="includeLower" checked>
                        </li>
                        <li class="checkbox">
                            <label for="includeUpper">Uppercase</label>
                            <input type="checkbox" id="includeUpper" checked>
                        </li>
                        <li class="checkbox">
                            <label for="includeNumber">Numbers</label>
                            <input type="checkbox" id="includeNumber" checked>
                        </li>
                        <li class="checkbox">
                            <label for="includeSymbol">Symbols</label>
                            <input type="checkbox" id="includeSymbol" checked>
                        </li>
                        <li>
                            <label for="passlength">Password Length</label>
                            <input type="number" min="8" max="128" id="passlength" value="8">
                        </li>  
                    </ul>
            </div>
        </form>

        <div id="genBtn">
            <input type="submit" value="Generate" id="generateButton">
            <input type="button" value="Copy" id="copybutton">
             Password :
            <span id="password"></span>
        </div>

    </div>

    <script src="passgen.js" defer></script>
</body>
</html>
